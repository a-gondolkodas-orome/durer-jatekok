name: test
on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-22.04
    container:
      image: node:20.15.0
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: test and build
        run: |
          npm ci
          npm run test
          npm run build
