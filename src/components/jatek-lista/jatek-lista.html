<div>
  <div v-if="!openedGame">
    <h1>Dürer játékok</h1>

    <table style="width:100%;border-collapse:collapse">
      <thead>
        <tr>
          <th>Év</th>
          <th>Forduló</th>
          <th>Kategória</th>
          <th>Játék</th>
          <th></th>
        </tr>
      </thead>
      <tr v-for="game in gamesToShow">
        <td>{{ game.year }}</td>
        <td>{{ game.round }}</td>
        <td>{{ game.category }}</td>
        <td>{{ game.name }}</td>
        <td>
          <button @click="openedGame=game.component">Kipróbálom!</button>
        </td>
      </tr>
    </table>
  </div>
  <div v-if="openedGame">
    <button @click="openedGame=null">&lt; Vissza a listához</button>
    <h1>{{ selectedGame.name }}</h1>
    <hr />
  </div>
  <component v-if="openedGame" :is="openedGame"></component>
</div>
