<div class="flex justify-center">
  <div class="max-w-[100ch] w-full">
    <game-rule>
      Ez egy példa játék.
  
      A kezdőállás ismeretében te döntheted el, hogy kezdeni szeretnél-e, vagy második játékos lenni.
      Sok sikert! :)
    </game-rule>
    <div class="flex flex-wrap">
      <div class="p-2 shrink-0 grow basis-2/3">
        <button
          v-if="shouldPlayerMoveNext"
          class="cta-button"
          @click="endPlayerTurn({ board: [], isGameEnd: true })"
        >Lépek!</button>
      </div>
      <game-sidebar>
        <template #step-description>Kattints a 'Lépek' gombra, hogy lépj.</template>
      </game-sidebar>
    </div>
  </div>
</div>
